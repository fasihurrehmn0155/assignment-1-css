<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration & Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf5ec;
      text-align: center;
      padding: 30px;
    }

    .container {
      display: inline-block;
      text-align: left;
      margin: 10px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 250px;
      vertical-align: top;
    }

    h2, h3 {
      color: #1a1a1a;
      margin: 10px 0;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .icon-box {
      background-color: #1a73e8;
      display: inline-block;
      padding: 8px;
      border-radius: 6px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .icon-box img {
      width: 20px;
      height: 20px;
    }

    .contact-info {
      display: inline-block;
      vertical-align: middle;
      font-weight: bold;
      color: #1a1a1a;
    }

    p {
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registration</h2>
    <h3>Sign Up</h3>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <button class="btn">Register</button>
  </div>

  <div class="container">
    <h2>Contact Us</h2>
    <div>
      <div class="icon-box">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email Icon">
      </div>
      <div class="contact-info">Email</div>
    </div>
    <p>info@example.com</p>
  </div>

</body>
</html>
